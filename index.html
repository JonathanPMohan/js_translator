<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>JS Translator</title>
</head>
<h1>AMAZING LANGUAGE TRANSLATOR</h1>
<body>
    <!-- Primary Text Prompt Box -->
    <div class="fullPage" id="textBox">
    <p>This is where we will put a bunch of text that is printed to the dom from within our functions. </p>
    </div>
    <!-- Three Language Boxes -->
    <div class="buttons" id="button">
        <button>SPANISH</button>
        <button>FRENCH</button>
        <button>GERMAN</button>
    </div>
    <!-- Return Translation Text Box -->
    <div class="fullPage" id="returnText">

    <p>This is where the translated text will appear</p>        
    </div>


    
</body>
<script src="main.js"></script>
</html>
