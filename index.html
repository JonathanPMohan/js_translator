<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Roboto+Condensed" rel="stylesheet">

    <title>JS Translator</title>
</head>
<body>
<img class="image__header" src="http://workatgdcc.com/wp-content/uploads/2014/03/flag-world640.png" alt="">

<h1>THE AMAZING LANGUAGE TRANSLATOR</h1>

    <!-- Primary Text Prompt Box -->
    <div class="fullPage" id="textBox">
    <h2>ENTER A WORD</h2>
    <input id="inputBox">
    </div>
    <!-- Three Language Boxes -->
    <h2>CHOOSE A LANGUAGE</h2>
    <div class="buttons" id="button">
        <button id="spanish">SPANISH</button>
        <button id="french">FRENCH</button>
        <button id="german">GERMAN</button>
        <button id="zulu">ZULU</button>
        </div>
        <p></p>
   
    <!-- Return Translation Text Box -->
    <div class="returnPage" id="returnText">

    <p>NOW BE AMAZED AS YOU WATCH IT APPEAR.</p>        
    </div>


    
</body>
<script src="main.js"></script>
</html>
